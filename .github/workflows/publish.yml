name: Build

on:
  push:
    tags:
      - v*.*.*

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v4
        
      - name: setup node
        uses: actions/setup-node@v4.0.2
        with:
          node-version: 20
          registry_url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: yarn 

      - name: Build
        run: yarn build

      - name: Prepublish
        run: yarn prepublish

      - name: Publish
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
